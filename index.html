<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>welco.me</title>
  <style>
    /* --- Dark Catpuccino Theme --- */
    :root {
      --bg-color: #2b1e1c;
      --navbar-color: #3c2a28;
      --primary-color: #c18f65;
      --secondary-color: #4e3834;
      --accent-color: #e2c1a0;
      --text-color: #f5e9e2;
      --button-hover: #d9a67a;
      --input-bg: #3c2a28;
      --input-text: #f5e9e2;
      --shadow-color: rgba(0,0,0,0.5);
    }

    /* --- Global Styles --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-size: 1.2rem;
    }

    /* --- Browser-like Navbar --- */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.8rem 1rem;
      background-color: var(--navbar-color);
      box-shadow: 0 2px 10px var(--shadow-color);
      border-bottom: 1px solid var(--secondary-color);
    }

    .browser-controls {
      display: flex;
      gap: 0.5rem;
    }

    .control-btn {
      width: 1.2rem;
      height: 1.2rem;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }

    .control-back { background-color: #f25c54; }
    .control-forward { background-color: #f5bc41; }
    .control-refresh { background-color: #58c57d; }

    .address-bar {
      flex: 1;
      margin: 0 1rem;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      background-color: var(--input-bg);
      color: var(--input-text);
      font-size: 1.2rem;
      border: none;
      outline: none;
      box-shadow: inset 0 0 5px var(--shadow-color);
    }

    .register-btn {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .register-btn:hover {
      background-color: var(--button-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px var(--shadow-color);
    }

    /* --- Main Content --- */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 3rem 2rem;
    }

    .main h1 {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      color: var(--accent-color);
    }

    .main p {
      font-size: 1.5rem;
      max-width: 800px;
      line-height: 1.8;
      color: var(--text-color);
    }

    /* --- Footer --- */
    .footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--navbar-color);
      font-size: 1rem;
      color: var(--text-color);
      box-shadow: 0 -2px 8px var(--shadow-color);
    }

    /* --- Responsive --- */
    @media (max-width: 768px) {
      .main h1 { font-size: 3rem; }
      .main p { font-size: 1.2rem; }
      .address-bar { font-size: 1rem; }
      .register-btn { font-size: 1rem; padding: 0.5rem 1.2rem; }
    }
  </style>
</head>
<body>
  <!-- Browser-like Navbar -->
  <nav class="navbar">
    <div class="browser-controls">
      <button class="control-btn control-back" title="Back"></button>
      <button class="control-btn control-forward" title="Forward"></button>
      <button class="control-btn control-refresh" title="Refresh"></button>
    </div>
    <input type="text" class="address-bar" value="welco.me" readonly />
    <button class="register-btn" id="registerBtn">Register</button>
  </nav>

  <!-- Main Content -->
  <div class="main">
    <h1>Welcome to welco.me</h1>
    <p>Create your mini website or portfolio here! Register your fake domain and start building your space inside our cozy Catpuccino-themed dark platform.</p>
  </div>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 welco.me — All rights reserved
  </footer>

  <!-- JS -->
  <script>
    const registerBtn = document.getElementById('registerBtn');
    registerBtn.addEventListener('click', () => {
      alert('Registration feature coming soon! ☕');
    });
  </script>
</body>
</html>
